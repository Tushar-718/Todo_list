<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body class="text-bg-dark text-dark">
    <div class="app">
        <h4>Todo App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add new task</span>
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <h5 class="text-center my-2">Tasks</h5>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Add new task
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task title</p>
                        <input class="form-control" type="text" name="" id="textInput" /><br />
                        <p>Due date</p>
                        <input class="form-control" type="date" name="" id="dateInput" /><br />
                        <p>Description</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="6"></textarea><br />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary text-bg-danger" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary text-bg-success">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary fw-bold">01-01-2023</span>
                <p>Going to gym</p>
                <span class="options">
                    <button class="e_button" type="button">Edit</button>
                    <button class="d_button" type="button">Delete</button>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task 2</span>
                <span class="small text-secondary fw-bold">01-01-2023</span>
                <p>Going to gym</p>
                <span class="options">
                    <button class="e_button" type="button">Edit</button>
                    <button class="d_button" type="button">Delete</button>
                </span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="index.js"></script>

</html>
